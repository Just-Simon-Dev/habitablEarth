<countries-map #map [data]="mapData" (chartSelect)="select($event)" [showCaption]="false"></countries-map>
<div class="rounded-md flex w-full p-5 justify-around items-center mb-10 shadow-sm bg-prime">
	<div class="border-right font-bold text-white tracking-wider">Country: {{actual_country}}</div>
	<div class="text-white tracking-wider">Temperature: {{temperature}}</div>
</div>
<input type="text" class="border text-sm rounded-md text-prime p-2 m-2" id="date" [formControl]="date" />
<button type="button" class="border text-sm rounded-lg text-prime p-2" (click)="updateDate()">Update date!</button>
